<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM 2. Challenge Definition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.1/24/outline/hero-icons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e0e0e0; /* Lighter gray for scrollbar track on light theme */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #878E90; /* LLYC Gris 02 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6D7475; /* LLYC Gris 01 */
    }
    /* Simple animation for loading spinner */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin 1.5s linear infinite;
    }
    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
    /* Shake animation for errors */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    .animate-shake {
      animation: shake 0.5s ease-in-out;
    }

    /* LLYC Brand Font Base Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #FFFFFF; /* White */
      color: #0A263B; /* Default text color for light content background */
    }
    h1, h2, h3, h4, h5, h6, .font-montserrat { /* Added .font-montserrat for easy application via Tailwind */
      font-family: 'Montserrat', sans-serif;
    }
    /* Selection highlight */
    ::selection {
      background-color: #F54963; /* LLYC Red */
      color: #FFFFFF; /* White text */
    }
    ::-moz-selection { /* Code for Firefox */
      background-color: #F54963;
      color: #FFFFFF;
    }
  </style>
